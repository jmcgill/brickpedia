<style>
    .outer-container {
        background: #eceef0;
        /*-webkit-border-radius: 3px;*/
        font-size: 3em;
        font-weight: 100;
        line-height: 72px;
        padding: 15px;
        margin-bottom: 15px;
        width: 100%;
        display: block;

        /* When selected */
    }

    .selected {
        border: solid 1px #86639c;;
    }

    .highlight-container {
        display: flex;
        flex-direction: row;
        width: 100%;
    }

    .notice-highlight {
        line-height: 72px;
        background: #86cdd5;
        /* or 59a6a6 */
        width: 10px;
        margin-right: 15px;
        margin-left: -15px;
        margin-top: -15px;
        margin-bottom: -15px;
    }

    .notice-highlight-middle {
        flex-grow: 1;
        padding-right: 25px;
    }

    .notice-highlight-right {
        min-width: 200px;
        background: #86cdd5;
        margin: -15px;
        line-height: 92px;

        display: flex;
    }

    .notice-highlight-right img {
        cursor: pointer;
        width: 63px;
        margin: auto;

        transition: width 0.5s;
        -moz-transition: width 0.5s; /* Firefox 4 */
        -webkit-transition: all 0.5s; /* Safari and Chrome */
        -o-transition: width 0.5s; /* Opera */
        -ms-transition: width 0.5s; /* IE9 (maybe) */
    }

    .notice-highlight-right img:hover {
        width: 73px;
    }

    .event-container {
        display: flex;
        flex-direction: row;
        width: 100%;
    }

    .btn.btn-primary {
        background: #1cb4cb;
        border: 0px;
    }

    .title-container {
        text-align: left;
        flex-grow: 1;
    }

    .button-container {
        width: 100px;
    }
</style>


<div class="tk-museo-sans outer-container" id="event-container">

    <div class="highlight-container">
        <div class="notice-highlight">
        </div>

        <div class="notice-highlight-middle">
            <!-- Main title and actions -->
            <div class="tk-museo-sans event-container">
                <div class="title-container">
                    Did you "{{{ linked_title }}}"?
                </div>

                <!--<div class="button-container">
                      <button class="btn btn-large btn-primary" value="Borrow">Delete</button>
                </div>-->
            </div>
        </div>

        <div class="notice-highlight-right">
            <img id="notice-yes" src="/client/img/yes.png"/>
            <img id="notice-no" src="/client/img/no.png"/>
        </div>
    </div>
</div>
